<script>

/*
6b. Continuing from 6a, try changing the value in the ‘hour’ variable to
make it display different messages.
*/
  const hour = 22;

  if (hour >= 6 && hour <= 12) {
    console.log('Good morning!');
  }
  else if (hour >= 13 && hour <= 17) {
    console.log('Good Afternoon!');
  }
  else {
    console.log('Good night!');
  }





</script>
